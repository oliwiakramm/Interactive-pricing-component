<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Frontend Mentor | Interactive pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header class="header">
      <h1 class="header__heading">Simple, traffic-based pricing</h1>
      <p class="header__info">
        Sign-up for our 30-day trial. No credit card required.
      </p>
    </header>
    <main class="main">
      <div class="card">
        <form class="card__form">
          <h2 class="card__heading">
            <span class="card__views">100K</span> Pageviews
          </h2>
          <label for="billing" class="visually-hidden"
            >Slide to choose your billing</label
          >
          <input type="range" id="billing" min="0" max="4" step="1" />

          <p class="card__price">
            <span class="card__amount">$16.00</span>/ month
          </p>
          <div class="card__container">
            <input type="radio" id="monthly" name="billingType" />
            <label for="monthly">Monthly Billing</label>
            <div class="card__toggle"></div>
            <div class="card__box">
              <input type="radio" id="yearly" name="billingType" />
              <label for="yearly">Yearly Billing</label>
              <p class="card__discount card__discount--primary">-25%</p>
              <p class="card__discount card__discount--secondary">
                25% discount
              </p>
            </div>
          </div>
        </form>

        <div class="card__features">
          <ul class="card__list">
            <li class="card__item">Unlimited websites</li>
            <li class="card__item">100% data ownership</li>
            <li class="card__item">Email reports</li>
          </ul>
          <button class="btn card__btn">Start my trial</button>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/profile/oliwiakramm"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Hoshiko</a>.
    </footer>
    <script src="script.js"></script>
  </body>
</html>
